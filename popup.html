<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Reminder</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>

  <h1>Website Reminder</h1>

  <section class="form-group">
    <h2>Add a New Reminder</h2>
    <label for="website">Website URL (contains)</label>
    <input type="text" id="website" placeholder="e.g., google.com">
    
    <label for="reminder">Reminder Message</label>
    <input type="text" id="reminder" placeholder="e.g., Check emails!">

    <label for="delay">Dismiss Delay (optional, in seconds)</label>
    <input type="number" id="delay" min="0" placeholder="0">
    
    <button id="save">Save Reminder</button>
    <div id="status"></div>
  </section>

  <hr>

  <section>
    <h2>Global Settings</h2>
    <label for="cooldown">Cooldown (minutes between reminders for the same site)</label>
    <input type="number" id="cooldown" min="0" placeholder="0">
  </section>

  <hr>

  <section>
    <h2>Saved Reminders</h2>
    <ul id="reminders-list"></ul>
  </section>

  <script src="popup.js"></script>
</body>
</html>
